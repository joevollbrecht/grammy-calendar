<html>
    <head>
        <title>Maintain Invite Dates</title>
        <script type="text/javascript" src="/scripts/myScripts.js"></script>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body onload="maintainInviteDatesInit()">
        <button type="button" class="accordion accordionActive" id="maintainEventsAccordion" value="Add Dates">Close Add Dates</button>
        <div class="accordionContent">
            <div id="addInvites" class="divBox">
                <h2>Add Invites</h2>
                <div id="relationType"></div>
                <button id="resetButton" onclick="maintainInviteDatesReset()">Reset Selects</button>
                <span id="eventLabel">Event</span>
                <select id="eventSelect" name="eventSelect" onchange="maintainInviteDatesEventSelected(this)">
                    <option value=-1 selected>None</option>
                </select>
                <span id="inviteeSelectLabel">Invitee(s)</span>
                <select id="inviteeSelect" name="inviteeSelect" onchange="maintainInviteDatesInviteeSelected(this)">
                    <option value=-1 selected>None</option>
                </select>
                <br>
                <label id="startDateLabel">
                    <input type="date" id="startDate" onchange="maintainInviteDatesDateChanged(this)">
                    Start Date
                </label>
                <label id="endDateLabel">
                    <input type="date" id="endDate" onchange="maintainInviteDatesDateChanged(this)">
                    End Date
                </label>
                <br>
                <button id="addDateButton" onclick="maintainInviteDatesAddDates()" disabled>Add Dates</button>
            </div>
        </div>
        <button type="button" class="accordion" id="maintainEventsAccordion" value="Maintain Events">Maintain Events</button>
        <div class="accordionContent">
            <span class="spanCenter">
                <button id="deleteEvents" onclick="maintainEventDeleteEvents()" disabled>Delete Selected</button>
            </span>
            <div id="showEvents" class="fixTableHead"></div>
        </div>
        <button type="button" class="accordion" id="maintainInvitesAccordion" value="Maintain Invites">Maintain Invites</button>
        <div class="accordionContent">
            <span class="spanCenter">
                <button id="deleteInvites" onclick="maintainEventDeleteInvites()" disabled>Delete Selected</button>
                <button id="updateInvites" onclick="maintainEventUpdateInvites()" disabled>Update Selected</button>
            </span>
            <div id="showInvites" class="fixTableHead"></div>        
        </div>        
        <div id="messageSpace"></div>
        <button id="clearMessageSpaceButton" onclick="clearMessageSpace()" hidden>
            Clear Messages
        </button>
    </body>
</html>
